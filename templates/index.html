{% extends 'base.html' %}

{% block title %}首页{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/index.css') }}">
{% endblock %}

{%block main%}
    <ul>
        {% for i in questions %}
        <li class="list">
            <div class="avatar-group">
                <img src="{{ url_for('static',filename='favicon.ico') }}" alt="" class="avatar">
            </div>
            <div class="question-group">
                <p class="question-title"><a href="{{ url_for('detail',question_id=i.id) }}">{{ i.title }}</a></p>
                <p class="question-">{{ i.text }}</p>
                <div class="question-info">
                    <span class="question-author">{{ i.users.username }}</span>
                    <span class="question-time">{{ i.time }}</span>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
